<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoronaVirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<div class="container">
    <h1>老美疫情实况</h1>
    <p>this application lists the current number of cases reported across us</p>
    <div class="jumbotron">
        <h1 class="display-4" th:text="${total}"></h1>
        <p class="lead">感染总人数</p>
        <hr class="my-4">
        <p>
            <span>昨日新增</span>
            <span th:text="${totalNew}"></span>
        </p>
    </div>


    <body>

    <table class="table">
        <tr>
            <th>州</th>
            <th>省市</th>
            <th>累计感染人数</th>
            <th>新增感染人数</th>
        </tr>
        <tr th:each="stat : ${stats}">
            <td th:text="${stat.state}"></td>
            <td th:text="${stat.admin}"></td>
            <td th:text="${stat.latestTotalCases}"></td>
            <td th:text="${stat.diffFormPreDay}"></td>
        </tr>
    </table>
</div>
</body>

</html>
